<br>
<h5 class="text-center">Save Category</h5>
<br>

<form name="form" novalidate data-ng-submit="saveCategory(category)">
	<div class="form-group row">
		<label for="name"
			class="col-sm-3 offset-sm-1 col-form-label text-right">NAME</label>
		<div class="col-sm-6">
			<input name="name" type="text" class="form-control" data-ng-model="category.name" 
			    data-ng-pattern="/^[a-zA-z\s]{5,30}$/" required>
			<div data-ng-show="form.name.$dirty && form.name.$invalid" class="text-danger">
				<span data-ng-show="form.name.$error.required">Please enter a
					name</span> <span data-ng-show="form.name.$error.pattern">This is
					not a valid name</span>
			</div>
		</div>
	</div>

	<div class="form-group row ">
		<div class="col-sm-6 offset-sm-4">
			<button type="submit" class="btn btn-primary" data-ng-disabled="form.$invalid">Save</button>
			<a class="btn btn-secondary" href="#!/categories-form/">Reset</a>
		</div>
	</div>
</form>
