<br>
<h5 class="text-center">Save Author</h5>
<br>

<form name="form" novalidate data-ng-submit="saveAuthor(author)">
	<div class="form-group row">
		<label for="name"
			class="col-sm-3 offset-sm-1 col-form-label text-right">NAME</label>
		<div class="col-sm-6">
			<input name="name" type="text" class="form-control"
				data-ng-model="author.name" data-ng-pattern="/^[a-zA-Z\s]{5,30}$/"
				required>
			<div data-ng-show="form.name.$dirty && form.name.$invalid" class="text-danger">
				<span data-ng-show="form.name.$error.required">Please enter a name</span> 
				<span data-ng-show="form.name.$error.pattern">This is not a valid name</span>
			</div>
		</div>
	</div>

	<div class="form-group row">
		<label for="email"
			class="col-sm-3 offset-sm-1 col-form-label text-right">EMAIL</label>
		<div class="col-sm-6">
			<input name="email" type="email" class="form-control"
				data-ng-model="author.email" required>
			<div data-ng-show="form.email.$dirty && form.email.$invalid" class="text-danger">
				<span data-ng-show="form.email.$error.required">Please enter a valid email</span> 
				<span data-ng-show="form.email.$error.email">This is not a valid email</span>
			</div>
		</div>
	</div>

	<div class="form-group row">
		<label for="yearOfBirth"
			class="col-sm-3 offset-sm-1 col-form-label text-right">YEAR OF BIRTH</label>
		<div class="col-sm-6">
			<input name="yearOfBirth" type="text" class="form-control"
				data-ng-model="author.yearOfBirth" data-ng-pattern="/^\d{3,4}$/"
				required>
			<div
				data-ng-show="form.yearOfBirth.$dirty && form.yearOfBirth.$invalid" class="text-danger">
				<span data-ng-show="form.yearOfBirth.$error.required">Please enter a year of birth</span> 
				<span data-ng-show="form.yearOfBirth.$error.pattern">This is not a valid year of birth</span>
			</div>
		</div>
	</div>

	<div class="form-group row ">
		<div class="col-sm-6 offset-sm-4">
			<button type="submit" class="btn btn-primary" data-ng-disabled="form.$invalid">Save</button>
			<a class="btn btn-secondary" href="#!/authors-form/">Reset</a>
		</div>
	</div>
</form>
