<br>
<h5 class="text-center">Books</h5>
<br>

<div class="table-responsive">
	<table class="table table-striped table-bordered">
		<thead>
			<tr class="table-success">
				<th>ISBN</th>
				<th>TITLE</th>
				<th>LANGUAGE</th>
				<th>CATEGORY</th>
				<th>DATE</th>
				<th>AUTHORS</th>
				<th>MANAGE</th>
			</tr>
		</thead>
		<tbody>
			<tr data-ng-hide="books.length">
				<td colspan="7" class="text-center">No Data</td>
			</tr>
			<tr data-ng-repeat="book in books">
				<td>{{book.isbn}}</td>
				<td>{{book.title}}</td>
				<td>{{book.language}}</td>
				<td>{{book.category.name}}</td>
				<td>{{book.date}}</td>
				<td><div data-ng-repeat="author in book.authors">{{author.name | capitalize}}</div></td>
				<td><a class="btn btn-primary" href="#!/books-form/{{book.isbn}}">Edit</a>
					<button class="btn btn-danger" data-ng-click="deleteBookByIsbn(book.isbn)">Delete</button>
                </td>
			</tr>
		</tbody>
	</table>
</div>
<br> 
<br>
<pagination total-pages="{{totalPages}}" current-page="{{currentPage}}" page-size="{{pageSize}}" url='#!/books-page'></pagination>
