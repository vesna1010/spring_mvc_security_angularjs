<div data-ng-show="!authenticated">
	<br>
	<h5 class="text-center">Login</h5>
	<br>
	<h5 class="text-center text-danger">{{message}}</h5>
	<br>

	<form name="form" method="post" novalidate
		data-ng-submit="login(username, password)">
		<div class="form-group row">
			<label for="username"
				class="col-sm-3 offset-sm-1 col-form-label text-right">USERNAME</label>
			<div class="col-sm-6">
				<input name="username" type="text" class="form-control"
					data-ng-model="username" required>
			</div>
		</div>

		<div class="form-group row">
			<label for="password"
				class="col-sm-3 offset-sm-1 col-form-label text-right">PASSWORD</label>
			<div class="col-sm-6">
				<input name="password" type="password" class="form-control"
					data-ng-model="password" required>
			</div>
		</div>

		<div class="form-group row ">
			<div class="col-sm-6 offset-sm-4">
				<button class="btn btn-primary" data-ng-disabled="form.$invalid">Login</button>
			</div>
		</div>
	</form>
	<br> <br>
</div>

<div data-ng-show="authenticated">
	<br>
	<h3 class="text-success text-center">Your are logged in!</h3>
</div>
