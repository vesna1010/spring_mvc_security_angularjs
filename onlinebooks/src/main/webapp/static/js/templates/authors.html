<br>
<h5 class="text-center">Authors</h5>
<br>

<div class="table-responsive">
	<table class="table table-striped table-bordered">
		<thead>
			<tr class="table-success">
				<th>ID</th>
				<th>NAME</th>
				<th>EMAIL</th>
				<th>YEAR OF BIRTH</th>
				<th>MANAGE</th>
			</tr>
		</thead>
		<tbody>
			<tr data-ng-hide="authors.length">
				<td colspan="5" class="text-center">No Data</td>
			</tr>
			<tr data-ng-repeat="author in authors">
				<td>{{author.id}}</td>
				<td>{{author.name | capitalize}}</td>
				<td>{{author.email}}</td>
				<td>{{author.yearOfBirth}}</td>
				<td><a class="btn btn-primary" href="#!/authors-form/{{author.id}}">Edit</a>
					<button class="btn btn-danger" data-ng-click="deleteAuthorById(author.id)">Delete</button></td>
			</tr>
		</tbody>
	</table>
</div>
<br>
<br>
<pagination total-pages="{{totalPages}}" current-page="{{currentPage}}"
	page-size="{{pageSize}}" url='#!/authors-page'></pagination>
